<div class="w-full flex h-dvh overflow-hidden">
  <div class="h-dvh flex flex-col justify-between gap-2 w-64 bg-white items-center rounded-lg p-3">
    <div class="flex flex-col gap-2 p-2 w-64 items-center ">
      <img src="logo.png" routerLink="/general" class="w-32" alt="yey">
      <div></div>
      <div></div>
      <div></div>
      <div></div>

      @for (item of items; track item.link){
        <button routerLink="{{item.link }}" (click)="justTest(item)" class="w-full h-10 flex gap-2 {{ this.getCurrentRoute() !== item.link ? 'bg-white text-black hover:text-white' : ''}}" hlmBtn> <hlm-icon name="{{item.icon}}"></hlm-icon> {{item.title}} </button>

      }
    </div>


    <button (click)="logout()" class="w-full h-10  self-end gap-2 bg-white text-black hover:bg-red-400 hover:text-white" hlmBtn> <hlm-icon name="lucideLogOut"></hlm-icon> Logout </button>



  </div>
  <div class="w-full  overflow-scroll">
    <router-outlet class="w-full"/>
  </div>
</div>
